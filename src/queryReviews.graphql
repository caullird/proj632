query HotelReview(
	$locationId: Int!
	$reviewFilters: [FilterConditionInput!]
	$reviewPrefsCacheKey: String!
	$reviewFilterCacheKey: String!
) {
	locations(locationIds: [$locationId]) {
		__typename
		...HotelReviewFields
		...HotelReviewSectionFields
	}
},

fragment HotelReviewFields on LocationInformation {
	__typename
	countryId
	locationId
	name
	geoName
	locationDescription
	isGeo
	locationTimezoneId
	latitude
	longitude
	isClosed
	parent {
		__typename
		locationId
		name
		isGeo
		isBroadGeo
	}
	reviewSummary {
		__typename
		count
		rating
	}
	detail {
		__typename
	}
	streetAddress {
		__typename
		fullAddress
	}
	neighborhoods {
		__typename
		description
	}
},

fragment HotelReviewSectionFields on LocationInformation {
	__typename
	reviewList(
		page: { limit: -1, offset: 0 }
		initialPrefs: { sortType: "connectionsFirst", showMT: true }
		prefs: { sortType: "connectionsFirst", showMT: true }
		filters: $reviewFilters
		prefsCacheKey: $reviewPrefsCacheKey
		filterCacheKey: $reviewFilterCacheKey
	) {
		__typename
		languageCounts
		preferredReviewIds
		ratingCounts
		totalCount
		reviews {
			__typename
			...HotelDetailsHotelReview
		}
	}
},

fragment HotelDetailsUserDetails on MemberProfile {
	__typename
	displayName
	username
	isFollowing
	isVerified
	contributionCounts {
		__typename
		helpfulVote
		sumAllUgc
	}
	hometown {
		__typename
		location {
			__typename
			additionalNames {
				__typename
				longParentAbbreviated
			}
		}
	}
},

fragment HotelDetailsHotelReview on Review {
	__typename
	id
	title
	text
	absoluteUrl
	publishedDateTime
	translationType
	rating
	helpfulVotes
	language
	originalLanguage
	userId
	additionalRatings {
		__typename
		rating
		ratingLabel
	}
	tripInfo {
		__typename
		stayDate
		tripType
	}
	socialStatistics {
		__typename
		isLiked
		isReposted
		isFollowing
	}
	photos {
		__typename
		caption
		id
		publishedDateTime
		thumbsUpVotes
	}
	ownerResponse {
		__typename
		text
		publishedDateTime
		username
		connectionToSubject
		language
		originalLanguage
		userProfile {
			__typename
			id
		}
	}
	userProfile {
		__typename
		...HotelDetailsUserDetails
	}
}